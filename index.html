<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunrise Sunset API Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sunrise Sunset API Dashboard</h1>

    <div class="location-search">
      <label for="location">Enter Location:</label>
      <input type="text" id="location" placeholder="Enter city or address">
      <button id="search-btn">Search</button>

      <div class="geolocation-btn">
        <button id="geolocation-btn">Use Current Location</button>
      </div>
    </div>

    <div class="dashboard">
      <div class="location-details">
        <h2 id="location-name">Location Name</h2>
        <p id="current-date-time">Current Date and Time</p>
      </div>

      <div class="sunrise-sunset">
        <div class="today">
          <h3>Today</h3>
          <ul>
            <li><span>Sunrise:</span> <span id="sunrise"></span></li>
            <li><span>Sunset:</span> <span id="sunset"></span></li>
            <li><span>Dawn:</span> <span id="dawn"></span></li>
            <li><span>Dusk:</span> <span id="dusk"></span></li>
            <li><span>Day Length:</span> <span id="dayLength"></span></li>
          </ul>
        </div>

        <div class="tomorrow">
          <h3>Tomorrow</h3>
          <ul>
            <li><span>Sunrise:</span> <span id="sunriseTomorrow"></span></li>
            <li><span>Sunset:</span> <span id="sunsetTomorrow"></span></li>
            <li><span>Dawn:</span> <span id="dawnTomorrow"></span></li>
            <li><span>Dusk:</span> <span id="duskTomorrow"></span></li>
            <li><span>Day Length:</span> <span id="dayLengthTomorrow"></span></li>
          </ul>
        </div>
      </div>

      <div class="solar-noon">
        <h3>Solar Noon</h3>
        <ul>
          <li><span>Today:</span> <span id="solarNoonToday"></span></li>
          <li><span>Tomorrow:</span> <span id="solarNoonTomorrow"></span></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
